   <head>
      <title>Grocery Expenses</title>

      <link rel="stylesheet" type='text/css' href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
      -->
      <link rel="stylesheet" type='text/css' href="css/jquery-ui.min.css" />
      <link rel="stylesheet" type='text/css' href="css/jquery-ui-1.8.16.custom.css" />
      <link rel='stylesheet' type='text/css' href='css/jquery.datetimepicker.css' />
      <link rel='stylesheet' type='text/css' href="css/defaultTheme.css" media="screen"/>
      <link rel='stylesheet' type='text/css' href='css/groceries.css' />
      <link rel='stylesheet' type='text/css' href='css/easytabs.css' />
   </head>
<body>
<div class='wrapper'>
   <header>
		<div id='titleblock'>
			<span class='maintitle'>Grocery Expenses</span>
		</div> <!-- titleblock -->
   </header>  <!-- header -->

   <div id="content">
      <div id="tab-container" class="tab-container">
         <ul class='etabs'>
            <li class='tab'><a href="#tabs1-entry">Edit/Enter</a></li>
            <li class='tab'><a href="#tabs1-reports">Reports</a></li>
         </ul>
         <div id="tabs1-entry">
            <h2>Entry/Edit</h2>
            <div class='commandBlock'>
            </div>
      
            <form id='newItemEntry' name='newItemEntry' class='formBox' action='' >
               <div class='newItemElement'>
                  <label for='newDate'>Date</label>
                  <input type='text' id='newDate' name='newDate'></input>
               </div>
      
               <div class="newItemElement">
                  <label for="newStore">Store: </label>
                  <input id="newStore" name='newStore' class='ui-widget' />
               </div>
               <button type='button' id='addItem' name='addItem'>Add</button>
               <button type='button' id='testUpdate' name='testUpdate'>Test Update</button>
      
               <div class="newItemElement">
                  <label for="newItem">Item: </label>
                  <input id="newItem" name='newItem' class='ui-widget'/>
               </div>
      
               <div class='newItemElement'>
                  <label for='newPrice'>Price</label>
                  <input type='text' id='newPrice' name='newPrice' />
               </div>
      
               <div class='newItemElement'>
                  <div id='newTags' class='tagDrop tagList'>Tags</div>
               </div>
            </form>

            <fieldset class='tagAdd'>
               <legend>Add New Tag To List</legend>
               <input type='text' id='newTag' name='newTag'></input>
               <button type='button' id='addTag' name='addTag'>Add</button>
            </fieldset>

            <br />
            <p>Tag List</p>
            <div id='tagSource' class='tagSource'>
               <ul>
               </ul>
            </div>
    
            <div class='tableWrapper'>
            <table id='itemsTable' class='fancyTable tableClass'>
               <thead>
                  <tr>
                     <th>Date</th>
                     <th>Store</th>
                     <th>Item</th>
                     <th>Price</th>
                     <th>Tags</th>
                  </tr>
               </thead>
               <tbody id='itemsTBody'>
               </tbody>
            </table>
        </div>

         </div> <!-- tab content -->

         <div id="tabs1-reports">
            <h2>Reports</h2>
         </div> <!-- tab content -->
      </div> <!-- tab-container -->

   </div>  <!-- content -->

   <div id="dialog-dataerror" title="Data Fetch Failed">
      <p>
         There was an error in fetching the data.
      </p>
   </div>

   <div id="dialog-mesg" title="Message">
      <p id='mesgData'></p>
   </div>

   <footer>
      <div class='center'>
	      <a href='mailto:kentarchie@gmail.com'>Comments, Complaints, Suggestions, Questions?</a>
         <span class='copyright'>Copyright <span></span> Kent Archie</span>
      </div>
   </footer>
</div>  <!-- wrapper -->

<script type='text/javascript' src='js/jquery.datetimepicker.js'></script>
<script type='text/javascript' src='js/jquery.fixedheadertable.min.js'></script>

<script type='text/javascript' src='js/moment.min.js'></script>
<script type='text/javascript' src='js/groceries.js'></script>

</body>
</html>
